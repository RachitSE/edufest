<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Predictor</title>
    <!-- Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS styles -->
    <link rel="stylesheet" href="styles.css">
    <!-- JavaScript for interactivity -->
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Health Data Predictor</h1>
    </header>
    <main class="container">
        <section id="user-input">
            <h2>Enter Your Health Data</h2>
            <form id="data-form">
                <div class="form-group">
                    <label for="heart-rate">Heart Rate for Today:</label>
                    <input type="number" id="heart-rate" name="heart-rate" required>
                </div>
                <div class="form-group">
                    <label for="spo2">SPO2 Level for Today:</label>
                    <input type="number" id="spo2" name="spo2" required>
                </div>
                <div class="form-group">
                    <label for="mood">Your Mood:</label>
                    <select id="mood" name="mood" required>
                        <option value="">Select</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="surprised">Surprised</option>
                        <option value="angry">Angry</option>
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="prediction">
            <h2>Predictions for Next 30 Days</h2>
            <div class="chart-container">
                <canvas id="prediction-chart"></canvas>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Health Data Predictor</p>
    </footer>
</body>
</html>
